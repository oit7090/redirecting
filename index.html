<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Short Link</title>
</head>
<body>

<!-- Form untuk memasukkan URL -->
<form id="urlForm">
  <label for="urlInput">Masukkan URL:</label><br>
  <input type="text" id="urlInput" name="urlInput"><br><br>
  <input type="submit" value="Shorten">
</form>

<!-- Hasil short link -->
<div id="shortLinkResult"></div>

<script>
document.getElementById('urlForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Mencegah reload halaman saat form disubmit
  var longURL = document.getElementById('urlInput').value;
  
  // Memperpendek URL menggunakan hash dari timestamp
  var shortURL = 'https://oit7090.github.io/redirecting/' + Date.now().toString(36);
  
  // Menampilkan short link
  document.getElementById('shortLinkResult').innerHTML = '<a href="' + shortURL + '" target="_blank">' + shortURL + '</a>';
});
</script>

</body>
</html>
